<article class="post">
	<header>
		<div class="title">
			<h2>Log In</h2>
		</div>
	</header>
	<form name="loginForm" id="loginForm">
		<fieldset class="input-group-vertical">
			<div class="form-group">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" name="inputEmail" class="form-control" ng-model="lc.inputEmail" placeholder="Email address" required autofocus>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" ng-model="lc.inputPassword" placeholder="Password" required>
			</div>
		</fieldset>
		<div class="form-group">
			<button class="btn btn-lg btn-primary btn-block" ng-click="lc.login()" ng-disabled="loginForm.$invalid">Sign in</button>
		</div>
	</form><br>
	<div class="alert alert-success" ng-show="lc.success">
		{{lc.successMessage}}
	</div>
	<div class="alert alert-danger" ng-show="lc.error">
		{{lc.error}}
	</div>
	<hr>
	<a href="/admin/reset-password">I forgot my password</a>
</article>
