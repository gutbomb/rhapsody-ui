<article class="post" ng-if="isAdmin">
    <header>
        <div class="title">
            <h2>Add User</h2>
        </div>
    </header>
    <form name="addUserForm" id="addUserForm">
        <div class="row">
            <div>
                <div>
                    <label for="firstName">First Name
                    <input type="text" ng-model="auc.user.first_name" id="firstName" required></label>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="lastName">Last Name
                    <input type="text" ng-model="auc.user.last_name" id="lastName" required></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email
            <input type="email" ng-model="auc.user.email" id="email" required></label>
        </div>
        <div class="form-group">
            <label for="userLevel">User Level
            <select ng-model="auc.user.user_level" id="userLevel" required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select></label>
        </div>
        <div class="row">
            <div class="button-row">
                <button class="default-button" ng-click="auc.addUser()" ng-disabled="addUserForm.$invalid">Add User</button>
            </div>
        </div>
    </form><br>
    <div class="alert alert-success" ng-show="auc.success">
        {{auc.successMessage}}
    </div>
    <div class="alert alert-danger" ng-show="auc.error">
        {{auc.error}}
    </div>
</article>
