<article class="post">
    <header>
        <div class="title">
            <h2 class="page-title">Colorways</h2>
        </div>
    </header>
    <div id="colorways_container">
        <div ng-repeat="category in cwc.colorways">
            <div class="colorway_category">{{category.colorway_category_name}}</div>
            <div ng-repeat="colorway in category.colorways">
                <div class="colorway_name">{{colorway.colorway_name}}</div>
                <div class="colorway_images">
                    <img ng-src="/images/colorways/{{image.colorway_image_filename}}" class="colorway_image" ng-repeat="image in colorway.images">
                </div>
            </div>

        </div>
    </div>
</article>
