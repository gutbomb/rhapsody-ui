<article class="post">
	<header>
		<div class="title">
			<h2>Reset Password</h2>
		</div>
	</header>
    <form #f="ngForm" (ngSubmit)="resetPassword(f)">
        <fieldset class="input-group-vertical">
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="inputEmail" class="form-control" ngModel #inputEmail="ngModel" placeholder="Email address" required autofocus>
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block">Forgot Password</button>
        </div>
    </form><br>
    <div class="alert alert-success" *ngIf="success">
        {{success}}
    </div>
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
</article>
