<article class="post" *ngIf="isAdmin">
    <header>
        <div class="title">
            <h2>Add User</h2>
        </div>
    </header>
    <form #f="ngForm" (ngSubmit)="addUser(f)" novalidate>
        <div class="row">
            <div>
                <div>
                    <label for="firstName">First Name
                    <input type="text" [ngModel]="user.first_name" (ngModelChange)="user.first_name = $event" name="first_name" id="firstName" required></label>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="lastName">Last Name
                    <input type="text" [ngModel]="user.last_name" (ngModelChange)="user.last_name = $event" name="last_name" id="lastName" required></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email
            <input type="email" [ngModel]="user.email" (ngModelChange)="user.email = $event" name="email" id="email" required></label>
        </div>
        <div class="form-group">
            <label for="userLevel">User Level
            <select [ngModel]="user.user_level" (ngModelChange)="user.user_level = $event" name="user_level" id="userLevel" required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select></label>
        </div>
        <div class="row">
            <div class="button-row">
                <button class="default-button">Add User</button>
            </div>
        </div>
    </form><br>
    <div class="alert alert-success" *ngIf="success">
        {{success}}
    </div>
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
</article>
