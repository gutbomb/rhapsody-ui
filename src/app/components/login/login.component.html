<article class="post">
	<header>
		<div class="title">
			<h2>Log In</h2>
		</div>
	</header>
	<form #f="ngForm" (ngSubmit)="login(f)" novalidate>
		<fieldset class="input-group-vertical">
			<div class="form-group">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" name="inputEmail" class="form-control" ngModel #inputEmail="ngModel" placeholder="Email address" required autofocus>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" name="inputPassword" class="form-control" ngModel #inputPassword="ngModel" placeholder="Password" required>
			</div>
		</fieldset>
		<div class="form-group">
			<button class="btn btn-lg btn-primary btn-block">Sign in</button>
		</div>
	</form><br>
	<div class="alert alert-success" *ngIf="success">
		{{success}}
	</div>
	<div class="alert alert-danger" *ngIf="error">
		{{error}}
	</div>
	<hr>
	<a routerLink="/admin/reset-password">I forgot my password</a>
</article>
