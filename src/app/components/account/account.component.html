<article class="post">
    <header>
        <div class="title">
            <h2>Manage Account</h2>
        </div>
    </header>
    <form #f="ngForm" (ngSubmit)="updateProfile(f)">
        <div class="form-group">
            <label for="inputFirstName">First Name
                <input type="text" name="inputFirstName" id="inputFirstName" class="form-control" [ngModel]="profile?.user_first_name" (ngModelChange)="profile.user_first_name = $event" required autofocus>
            </label>
        </div>
        <div class="form-group">
            <label for="inputLastName">Last Name
                <input type="text" name="inputLastName" id="inputLastName" class="form-control" [ngModel]="profile?.user_last_name" (ngModelChange)="profile.user_last_name = $event" required>
            </label>
        </div>
        <div class="form-group">
            <label for="email">Email
                <input type="email" name="inputEmail" [ngModel]="profile?.user_email" (ngModelChange)="profile.user_email = $event" id="inputEmail" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <button>Save Changes</button>
        </div>
    </form><br>
    <div class="alert alert-success" *ngIf="success">
        {{success}}
    </div>
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
</article>
